name: Generate docs 
on:
  push:
    paths:
      - mkdocs.yml
      - docs/**
      - PyCO2SYS/**
    branches:
      - v2-beta-dev
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install packages
        run: pip install mkdocs-material mkdocstrings[python]
      - name: Build site
        run: mkdocs gh-deploy --force
